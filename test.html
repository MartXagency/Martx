<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop-Up Effect Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
    }
    #popup {
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.68,-0.55,0.27,1.55);
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 34px rgba(0,0,0,0.2);
      font-size: 2rem;
      color: #222;
      font-family: sans-serif;
    }
    #popup.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="popup">ðŸŽ‰ Hello, welcome to the site!</div>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("popup").classList.add("show");
      }, 1000); // 1 second delay
    };
  </script>
</body>
</html>
