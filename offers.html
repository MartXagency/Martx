<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Offers</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .page {
      width: 210mm;
      height: 297mm;
      margin: auto;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      page-break-after: always;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .page img {
      max-width: 95%;
      max-height: 90%;
      object-fit: contain;
    }
    .home-btn {
      margin: 20px auto;
      display: inline-block;
      background: #111827;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .home-btn:hover { background: #374151; }
  </style>
</head>
<body>

  <!-- First page with first offer -->
  <div class="page">
    <img src="s6.png" alt="Page 1" />
  </div>

  <!-- Second page with second offer -->
  <div class="page">
    <img src="s7.png" alt="Page 2" />
  </div>

  <!-- Home button (outside of print pages) -->
  <div style="text-align:center; padding: 20px;">
    <a class="home-btn" href="index.html">Home</a>
  </div>

</body>
</html>
