<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offers</title>
  <style>
    :root { --maxw: 1000px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f8;
      color: #111827;
      display: grid;
      min-height: 100svh;
      place-items: start center;
    }
    .wrap {
      width: min(100%, var(--maxw));
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }

    .home-btn {
      appearance: none;
      border: 0;
      background: #111827;
      color: #fff;
      padding: 10px 16px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      transition: transform .08s ease, box-shadow .2s ease, opacity .15s ease;
      cursor: pointer;
    }
    .home-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,.16); }
    .home-btn:active { transform: translateY(0); opacity: .9; }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
    }
    .card img {
      display: block;
      width: 100%;
      height: 340px;        /* Adjust as you like */
      object-fit: cover;    /* Keeps images nicely cropped */
      background: #e5e7eb;  /* placeholder bg while loading */
    }
    .caption {
      padding: 12px 14px 16px;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1 style="margin:0;font-size:24px;">Todayâ€™s Offers</h1>

      <!-- Change href to your real home page URL, e.g., "/" or "index.html" -->
      <a class="home-btn" href="/">
        <!-- simple home icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    </header>

    <section class="grid" aria-label="Offer images">
      <!-- Offer 1 -->
      <article class="card">
        <!-- Replace src with your first image path -->
        <img src="s6.png" alt="Page 1" />
      </article>

      <!-- Offer 2 -->
      <article class="card">
        <!-- Replace src with your second image path -->
        <img src="s7.png" alt="Page 2" />
      </article>
    </section>
  </main>
</body>
</html>
